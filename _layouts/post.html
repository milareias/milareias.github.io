<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} - My Blog</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

  <!-- Link to a modern CSS framework (e.g., Bootstrap) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #2d3e50;
      padding: 20px 0;
      color: #fff;
      text-align: center;
    }

    header h1 {
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
    }

    main {
      padding: 40px 15px;
    }

    article {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 30px;
    }

    h2 {
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 15px;
    }

    .post-date {
      font-size: 1rem;
      color: #999;
      margin-bottom: 20px;
    }

    .post-content {
      font-size: 1.2rem;
      line-height: 1.8;
      color: #444;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #2d3e50;
      color: #fff;
    }

    footer p {
      margin: 0;
      font-size: 0.9rem;
    }

    /* Add responsive styling */
    @media (max-width: 768px) {
      h2 {
        font-size: 2rem;
      }

      .post-content {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header>
    <h1><a href="{{ "/" | relative_url }}" style="color: #fff; text-decoration: none;">My Modern Blog</a></h1>
  </header>

  <!-- Main Content Section -->
  <main class="container">
    <article>
      <h2>{{ page.title }}</h2>
      <p class="post-date"><strong>{{ page.date | date: "%B %d, %Y" }}</strong></p>
      <div class="post-content">
        {{ content }}
      </div>
    </article>
  </main>

  <!-- Footer Section -->
  <footer>
    <p>Â© 2024 Camila Areias</p>
  </footer>

  <!-- Optional: Include Bootstrap JavaScript (for dropdowns, modals, etc.) -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
